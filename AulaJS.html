<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define formato do texto como UTF-8 -->
    <meta charset="UTF-8">

    <!-- Compatibilidade com o edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Definie a largura e zoom inicial quando abre a página  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Coloca titulo na página -->
    <title>Particularidades JS</title>

    <!-- Adiciona o código do arquivo script.js nessa página -->
    <script src="js/script.js"></script>
</head>
<body>
    <!-- Cria um script novo -->
    <script>
        document.write("<h1>Estamos executando o script embutido na página</h1>"); //grava a tag h1
        document.write("<p>Dessa forma o <b>JS</b> é incluído através da tag script no body da página HTML</p>");//grava a tag p
        document.write("Hello World!")
    </script>

    <!-- Adiciona o código do arquivo script2.js nessa página -->
    <script src="js/script2.js"></script>
</body>
</html>
